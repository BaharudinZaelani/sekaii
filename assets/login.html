  <head>

    <meta charset="utf-8">

  <body>
    <div class="container">
      <!-- Alert -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <svg style="margin-bottom: 7px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-lg" viewBox="0 0 16 16">
          <path d="m10.277 5.433-4.031.505-.145.67.794.145c.516.123.619.309.505.824L6.101 13.68c-.34 1.578.186 2.32 1.423 2.32.959 0 2.072-.443 2.577-1.052l.155-.732c-.35.31-.866.434-1.206.434-.485 0-.66-.34-.536-.939l1.763-8.278zm.122-3.673a1.76 1.76 0 1 1-3.52 0 1.76 1.76 0 0 1 3.52 0z"/>
        </svg>
        Anda Belum Login !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      <div class="sticky-top">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Sekaii</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">Contact Us</a>
                <a class="nav-link" href="#">About</a>
              </div>
              <hr>
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Login</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- nav -->
        <div class="navv main-color-bg"></div>
        <div class="mt-2"></div>
      </div>

      <!-- content -->
      <!-- section 1 -->
      <section>
        <div class="login-panel">
          <div class="card l-form p-5">
            <h1 class="display-6">Login Panel</h1>
            <div class="row g-2">
              <!-- Email -->
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                <label for="floatingInputGrid">Email address</label>
              </div>

              <!-- password -->
              <div class="form-floating">
                <input type="password" class="form-control" id="pwFor" placeholder="Password">
                <label for="pwFor">Password</label>
              </div>

              <div class="form-group">
                <button class="btn btn-success">Login</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- section 2 -->
      <section>
        
      </section>
